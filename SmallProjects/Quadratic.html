<!DOCTYPE html>
<html>
    <head>
        <title>Quadratic Equation Analyzer</title>
        <link rel="icon" href="../Graphics/Icons/icon.ico">
        <link rel="stylesheet" href="SmallProjs.css">
        <script SRC='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
        <script>
            MathJax.Hub.Config({ tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}})
        </script>
    </head>
    <body class="back">
        <h1>Quadratic Equation Analyzer</h1>
        <p>Input coefficients <i>a</i>, <i>b</i>, <i>c</i> for <i>ax</i><sup>2</sup> + <i>bx</i> + <i>c</i>:</p>
        <form onsubmit="SolveQuadratic()" name="Equation" class="numinputform">
            <label for="a"><i>a</i>:</label>
            <input type="number" name="a" id="a"><br>
            <label for="b"><i>b</i>:</label>
            <input type="number" name="b" id="b"><br>
            <label for="c"><i>c</i>:</label>
            <input type="number" name="c" id="c"><br>
            <input type='button' onclick="SolveQuadratic()" value="Solve" />
        </form>
        <h2>Results</h2>
        <table class="resulttable" style="margin: 0px auto;">
            <tr>
                <th>Discriminant:</th>
                <td id="Discriminant">/</td>
            </tr>
            <tr>
                <th>Solution 1:</th>
                <td id="Sol1">/</td>
            </tr>
            <tr>
                <th>Solution 2:</th>
                <td id="Sol2">/</td>
            </tr>
            <tr>
                <th>Solution Nature:</th>
                <td id="SolNature">/</td>
            </tr>
            <tr>
                <th>Vertex Coordinate:</th>
                <td id="VertexCoord">/</td>
            </tr>
            <tr>
                <th>Graph opening:</th>
                <td id="Opening">/</td>
            </tr>
            <tr>
                <th>Sum of roots:</th>
                <td id="sor">/</td>
            </tr>
            <tr>
                <th>Product of roots:</th>
                <td id="por">/</td>
            </tr>
        </table>
        <p><button onclick="document.location='../Homepage.html'">Back to Homepage</button></p>
        <p style="font-size: 10px;">Quadratic Equation Analyzer by Curly Braces @2021</p>

        <script src="Quadratic.js"></script>
    </body>
</html>
